<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider - JQuery</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--=============== SLIDER 1 ===============-->
      <div class="slider__menu">
        <div class="slider__menu-item">
          <img data-lazy="img/slider__menu/1.png" alt="" />
        </div>
        <!-- /.slider__menu-item -->
        <div class="slider__menu-item">
          <img data-lazy="img/slider__menu/2.png" alt="" />
        </div>
        <!-- /.slider__menu-item -->
        <div class="slider__menu-item">
          <img data-lazy="img/slider__menu/3.png" alt="" />

        <!-- /.slider__menu-item -->
        <div class="slider__menu-item">
          <img data-lazy="img/slider__menu/1.png" alt="" />
        </div>
        <!-- /.slider__menu-item -->
        <div class="slider__menu-item">
          <img data-lazy="img/slider__menu/2.png" alt="" />
        </div>
        <!-- /.slider__menu-item -->
        <div class="slider__menu-item">
          <img data-lazy="img/slider__menu/3.png" alt="" />
        </div>
        <!-- /.slider__menu-item -->
      </div>
      <!-- /.slider__menu -->

      <!--=============== SLIDER 2 ===============-->
      <div class="slider">
        <div class="slider__item">
          <img src="img/slides/01.png" alt="" />

        <!-- /.slider__item -->

        <!-- /.slider__item -->
        <div class="slider__item">
          <img src="img/slides/05.png" alt="" />
        </div>
        <!-- /.slider__item -->
        <div class="slider__item">
          <img src="img/slides/06.png" alt="" />
        </div>
        <!-- /.slider__item -->
      </div>
      <!-- /.slider -->

      <div class="content">
        
      </div>
      <!-- /.content -->
    </div>
    <!-- /.wrapper -->

    <!--=============== JS ===============-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/app.js"></script>

</html>
